<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet"
        href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
    <title>Document</title>
</head>

<body style="background-color: rgb(236, 181, 208);">
    <div class="subscribe-container" style="width:auto;">
        <form action="/updated" method="post">
            <table>
                <tr>
                    <input type="hidden" name="id_value" value="649f0837e3fb05fa3c67cc96">
                </tr>
                <tr>
                    <input type="hidden" name="customer" value="customer1">
                </tr>
                <tr>
                    <th>Order Date</th>
                    <td><input type="date" name="order_date"></td>
                </tr>
                <tr>
                    <th>Company</th>
                    <td><input type="name" name="company"></td>
                </tr>
                <tr>
                    <th>Owner</th>
                    <td><input type="name" name="owner"></td>
                </tr>
                <tr>
                    <th>Item</th>
                    <td><input type="name" name="item"></td>
                </tr>
                <tr>
                    <th>Quantity</th>
                    <td><input type="number" name="quantity"></td>
                </tr>
                <tr>
                    <th>Weight</th>
                    <td><input type="number" name="weight"></td>
                </tr>
                <tr>
                    <th>Req_f_ship</th>
                    <td><input type="name" name="request_for_shipment"></td>
                </tr>
                <tr>
                    <th>Tracking_id</th>
                    <td><input type="name" name="tracking_id"></td>
                </tr>
                <tr>
                    <th>Ship_L</th>
                    <td><input type="number" name="ship_l" placeholder="l" size="20">
                    </td>
                </tr>
                <tr>
                    <th>Ship_B</th>
                    <td><input type="number" name="ship_b" placeholder="b" size="20">
                    </td>
                </tr>
                <tr>
                    <th>Ship_H</th>
                    <td><input type="number" name="ship_h" placeholder="b" size="20">
                    </td>
                </tr>
                <tr>
                    <th>Box count</th>
                    <td><input type="number" name="box_count"></td>
                </tr>
                <tr>
                    <th>Specialization</th>
                    <td><input type="name" name="specification"></td>
                </tr>
                <tr>
                    <th>Checklist</th>
                    <td><input type="name" name="checklist_quantity">
                    </td>
                </tr>
                <tr>
                    <td><input class="subscribe-button" type="submit" value="SUBMIT"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
